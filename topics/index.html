---
layout: page
title: Topic index
description: ""
---
{% include JB/setup %}

<table class="table table-striped">
  {% for t in site.data.topics %}
  <tr>
    <td>
      {{ t.term | markdownify }}
    </td>
    <td>
      {% for r in t.refs %}
      {% assign rs = r | split:"#" %}
      <div class="btn-group btn-small">
        <div class="btn btn-info btn-small disabled" title="Episode {{rs[0]}}, {{rs[2]}}">{{rs[0]}}</div>
        <a class="btn btn-small" href="../{{rs[1]}}/{{rs[1]}}.html#{{rs[2]}}"><i class="icon-file"></i></a>
        <a class="btn btn-small"
           href="../{{rs[1]}}/#{{rs[2]}}"><i class="icon-film"></i></a>
      </div>
      {% endfor %}
    </td>
  </tr>
{% endfor %}
</table>
